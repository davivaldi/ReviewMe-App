<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book and Review</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <p><a href="/books">Home</a> | <a href="/logout">Logout</a></p>
        </div>
        <div class="row">
            <h1>Add a New Book and a Review</h1>
        </div>
        <div class="row">
        <div class="col">

            <form class="form-horizontal" action="/books/added" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-md-4">Book Title:</label>
                    <div class="col-sm-8">
                        <input
                        type="text"
                        class="form-control"
                        name='title'
                        />
                    </div>
                </div>
                <div class="form-group">
                    <h3>Author:</h3>
                </div>
                <div class="form-group">
                        <p>
                                <input value="{{book.id}}" name="bookId" hidden >
                                <label>Choose from the list:</label>
                                <select name="dropdown">
                                    {% for author in all_the_authors %}
                                    <option value="{{author.id}}">{{author.name}}</option>
                                    {% endfor %}
                                </select>
                        </p>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Or add a new author:</label>
                    <div class="col-sm-9">
                        <input
                        type="text"
                        class="form-control"
                        name='author'
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Review:</label>
                    <div class="col-sm-9">
                        <textarea rows="4" cols="50" type="text" name="desc"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Add a Rating 1-5</label>
                    <div class="col-sm-9">
                        <select name="rating">
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                        </div>
                        
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Add Book and Review</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
        
</div>
</body>
</html>
